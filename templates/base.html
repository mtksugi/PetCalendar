<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'pet_calendar:home' %}">ホーム</a>
      {% if user.is_authenticated %}
      <a class="navbar-brand" href="{% url 'accounts:update_user' user.id %}">会員情報修正</a>
      <a class="navbar-brand" href="{% url 'accounts:list_pet' %}">ペットの追加/修正</a>
      <a class="navbar-brand" href="{% url 'accounts:user_logout' %}">ログアウト</a>
      {% else %}
      <a class="navbar-brand" href="{% url 'accounts:regist_user' %}">会員登録</a>
      <a class="navbar-brand" href="{% url 'accounts:user_login' %}">ログイン</a>
      {% endif %}
    </nav>
    {% if messages %}
    {% for message in messages %}
        <p> {{ message.message }} </p>
    {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </body>
</html>
