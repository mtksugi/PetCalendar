{% extends 'base.html' %}
{% block title %}会員情報修正{% endblock %}
{% block class1 %}center-container{% endblock %}
{% block head1 %}会員情報修正{% endblock %}
{% block content %}
<form method="POST">
   {% csrf_token %}
   <div class="mb-3">
      <label for="{{ form.username.id_for_label }}" class="form-label">飼い主様の苗字</label>
      {{ form.username }}
   </div>

   <div class="d-grid gap-1">
      <input class="btn btn-primary mt-5" type="submit" value="修正する">
   </div>
</form>

<div class="d-grid gap-1 mt-5">
   <a class="btn btn-secondary" href="{% url 'pet_calendar:home' %}" role="button">カレンダーに戻る</a>
</div>
{% endblock %}
