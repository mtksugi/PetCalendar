{% extends 'base.html' %}
{% block title %}パスワード再設定URLメール送信{% endblock %}
{% block head1 %}パスワード再設定URLメール送信{% endblock %}
{% block content %}

<form method="POST">
   {% csrf_token %}
   <div class="mb-3">
      {{ form.email.errors }}
      <label for="{{ form.email.id_for_label }}" class="form-label">メールアドレス</label>
      {{ form.email }}
   </div>
   <input class="btn btn-primary" type="submit" value="メール送信">
</form>

{% endblock %}
