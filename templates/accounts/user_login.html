{% extends 'base.html' %}
{% block title %}ログイン{% endblock %}
{% block class1 %}center-container{% endblock %}
{% block head1 %}ログイン{% endblock %}
{% block content %}

<form method="POST">
   {% csrf_token %}
   <div class="mb-3">
      <label for="{{ form.username.id_for_label }}" class="form-label">メールアドレス</label>
      {{ form.username }}
   </div>
   <div class="mb-3">
      <label for="{{ form.password.id_for_label }}" class="form-label">パスワード</label>
      {{ form.password }}
   </div>
   <div class="mb-3 form-check">
      {{ form.remember }}
      <label class="form-check-label" for="{{ form.remember.id_for_label }}">ログイン状態を保持する</label>
   </div>
   <div class="d-grid gap-1 mt-5">
   <input class="btn btn-primary" type="submit" value="ログイン">
   </div>
   
</form>

<br/>

<a href="{% url 'accounts:forgot_password' %}">パスワードを忘れた方はこちら</a>
</div>
{% endblock %}
